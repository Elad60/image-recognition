<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ScanER - Smart Web Page Scanner</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/scan.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Spinner Global -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-grow text-primary" role="status"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
      <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
        <h1 class="text-primary m-0">ScanER</h1>
      </a>
      <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto p-4 p-lg-0" style="font-size: 18px">
          <a href="index.html" class="nav-item nav-link">Home</a>
          <a href="profiles.html" class="nav-item nav-link">Profiles</a>
          <a href="scan.html" class="nav-item nav-link">Scan</a>
          <a href="scanPage.html" class="nav-item nav-link active">Scan Page</a>
          <a id="Profilelink" href="myProfile.html" class="nav-item nav-link">My Profile</a>
        </div>
        <div id="authContainer" class="d-none d-lg-flex">
          <div class="flex-shrink-0 btn-lg-square border border-light rounded-circle">
            <i class="fa fa-user text-primary"></i>
          </div>
          <div class="ps-3" style="padding-top: 8px">
            <span id="userGreeting" class="d-none">Hello, User</span>
            <button id="authButton" class="btn btn-primary">Sign In</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
      <div class="container text-center pt-5 pb-3">
        <h1 class="display-4 text-white animated slideInDown mb-3">Scan a Web Page for Inappropriate Content</h1>
      </div>
    </div>

    <!-- Scan Section -->
    <div class="container-xxl py-6">
      <div class="container">
        <div id="demo-section">
          <h2>Enter a Website URL to Detect Harmful or Sensitive Images</h2>
          <div class="mb-3 mt-4">
            <label for="urlInput" class="form-label">Website URL:</label>
            <input type="text" class="form-control" id="urlInput" placeholder="https://example.com/post/123" />
          </div>
          <button id="scanButton" class="custom-upload-btn mt-2">
            <i class="fas fa-search"></i> Start Web Scan
          </button>

          <!-- Loader -->
          <div id="scanLoader" class="text-center d-none my-4">
            <div class="spinner-border text-primary" style="width: 4rem; height: 4rem" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p id="scanLoaderText" class="mt-3 fw-bold text-secondary"></p>
          </div>

          <!-- Results -->
          <div id="scanResults" class="mt-4"></div>
        </div>

        <div id="login-message" class="text-center py-5" style="font-size: 24px; font-weight: bold">
          Please sign in to scan a web page.
        </div>
      </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top">
      <i class="bi bi-arrow-up"></i>
    </a>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/loginAWS.js"></script>
    <script src="js/scanPage.js"></script>
  </body>
</html>
